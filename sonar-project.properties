sonar.projectKey=spring-petclinic
sonar.projectName=Spring PetClinic
sonar.projectVersion=1.0

# Source configuration
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.java.libraries=~/.m2/repository/**/*.jar
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions - more targeted
sonar.exclusions=**/node_modules/**,**/*.min.js,**/target/**,**/build/**
sonar.test.exclusions=**/test-results/**,**/test-reports/**

# Don't use sonar.branch.name in CE - it will be ignored

# Optional: Quality Gate settings
sonar.qualitygate.wait=true
